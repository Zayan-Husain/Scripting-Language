<!DOCTYPE html>
<html lang="en">

<head>
  <title>materializecss example</title>
  <meta charset="utf-8">
  <!--you must have a view port-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- materializecss cdn link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/box_model_helper.css">


</head>

<body>

  <!--your  code here-->

  <div class="container">
    <textarea class="_code mt50"></textarea>
    <a href="#/" class="btn run_code">Submit</a>
    <p class="output"></p>
  </div>


  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>html code</h4>
      <textarea class="modal_html_output">
      </textarea>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">close</a>
    </div>
  </div>


  <!--javascript scripts jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
  <script src="js/db.js"></script>
  <script src="js/jszip.min.js"></script>
  <script src="js/interpreter.js"></script>
  <script src="js/lexer.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
